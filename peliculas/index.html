<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Título de mi página</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <main role="main" id="root" class="">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h1 style="text-align: center">{{ title }}</h1>
                    <movie :selected-movie="selectedMovie"></movie>
                </div>
            </div>
        </div>
    </main>
    <script type="text/x-template" id="single-movie">
        <transition appear name="slide-fade">
            <section class="single-movie-wrapper">
                <div class="movie-data">
                </div>
                <footer>
                    <div class="row">
                        <div class="col-sm-offset-3 col-sm-6">
                            <div class="thumbnail">
                                <img v-if="selectedMovie.Poster != 'N/A'" class="movie-poster" :src="selectedMovie.Poster" :alt="selectedMovie.Title + 'poster'">
                                <div class="caption">
                                    <h2>{{ selectedMovie.Title }}</h2>
                                    <p class="plot"> {{ selectedMovie.Plot }}</p>
                                    <p><b>Genero: </b>{{ selectedMovie.Genere }}</p>
                                    <p><b>Year: </b>{{ selectedMovie.Year }}</p>
                                    <p><b>Director: </b>{{ selectedMovie.Director }}</p>
                                    <p><b>Actors: </b>{{ selectedMovie.Actors }}</p>
                                    <p><b>Runtime: </b>{{ selectedMovie.Runtime }}</p>
                                    <p><b>Rating: </b>{{ selectedMovie.Rating }}</p>
                                    <p><a href="#" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </footer>
            </section>
        </transition>
    </script>
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/vue"></script>
    <script src="assets/js/index.js" charset="utf-8"></script>
    <script>
    window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')
    </script>
</body>

</html>
